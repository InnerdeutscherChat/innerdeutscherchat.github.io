<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutschland Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4267B2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .feed-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .feed {
            width: 600px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-content {
            flex: 1;
        }
        .username {
            font-weight: bold;
        }
        .date {
            font-size: 0.8em;
            color: gray;
        }
        .content {
            margin: 10px 0;
        }
        .comments {
            margin-top: 15px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .comment {
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .post-image {
            max-width: 250px;
            max-height: 250px;
            border-radius: 10%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="code.js"></script>
    <header>Deutschland Chat</header>
    <div class="feed-container">
        <div class="feed" id="FEED">
        </div>
    </div>
</body>
</html>
